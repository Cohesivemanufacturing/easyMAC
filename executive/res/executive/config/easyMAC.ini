// Machine parameters
set motion_mode       rapid
set motion_plane      xy
set distance_mode     abs
set feed_mode         units_per_min
set length_units      mm
set tool_radius_comp  disable
set tool_lenght_comp  disable
set retract_mode      origin
set coordinate_system 54
set path_mode		  exact
set coolant           disable
set max_feed_override 1.2
set steps_per_mm      1000
set steps_per_in      10000
set arc_tolerance     500    

// Interpolator Parameters
set interpolator comport 4
set interpolator baud 115200
set interpolator max_frequency 15000
set interpolator logging start   
set interpolator disable

// Virtual Machine
set virtualmac disable

// CloudNC
set cloudnc disable

